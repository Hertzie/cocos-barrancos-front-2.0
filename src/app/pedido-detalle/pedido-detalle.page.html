<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pedido {{pedido.cliente}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header><strong>Productos en pedido</strong></ion-list-header>
    <ion-item-sliding *ngFor="let producto of pedidoDetalle">
      <ion-item>
        <ion-label>{{producto.desc_producto}}</ion-label>
        <ion-note slot="end">
          <ion-button *ngIf="producto.producto_cantidad > 0">
            <ion-icon name="remove-outline"></ion-icon>
          </ion-button>
          <ion-button color="medium" disabled>{{producto.producto_cantidad}}</ion-button>
          <ion-button>
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-note>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option
          color="danger"
          (click)="eliminarProductoPedido(producto)"
          >Eliminar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
